<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会桌号查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            position: relative;
            min-height: 100vh;
            background-image: url('meeting_room.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        /* 输入框固定居中，不会移位/缩小 */
        .search-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 100; /* 始终在最上层 */
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px; /* 固定宽度，不会缩小 */
        }
        .search-box label {
            font-size: 18px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }
        #nameInput {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%; /* 占满输入框宽度 */
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        #nameInput::placeholder {
            color: #999;
        }
        #searchBtn {
            padding: 12px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }
        #searchBtn:hover {
            background: #0056b3;
        }
        /* 结果框：默认居中，点击背景后固定到左上角 */
        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            z-index: 99;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            min-width: 300px;
            text-align: center;
        }
        /* 结果框固定到左上角的样式（不会影响输入框） */
        .result.fixed {
            top: 20px;
            left: 20px;
            transform: none;
            display: block !important;
        }
        #mascot {
            position: absolute;
            left: 100px;   
            top: 800px;    
            width: 60px;
            height: 60px;
            transition: all 1.5s ease;
            z-index: 50;
            pointer-events: none;
        }
        #mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body onclick="fixResultBox()">
    <div class="container">
        <!-- 输入框：固定居中，不会移位/缩小 -->
        <div class="search-box" id="searchBox">
            <label>请输入您的名字</label>
            <input type="text" id="nameInput" placeholder="例如：张三" autocomplete="off">
            <button id="searchBtn">查询桌号</button>
        </div>
        
        <div class="result" id="resultBox"></div>
        
        <div id="mascot">
            <img src="mascot.png" alt="吉祥物">
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultBox = document.getElementById('resultBox');
        const mascot = document.getElementById('mascot');
        const searchBox = document.getElementById('searchBox'); // 输入框容器

        let staffTable = {};
        let tableCoords = {};

        // 加载数据
        async function loadData() {
            try {
                const [staffRes, coordsRes] = await Promise.all([
                    fetch('staff_list.json').then(res => res.json()),
                    fetch('table_coords.json').then(res => res.json())
                ]);
                staffTable = staffRes;
                tableCoords = coordsRes;
            } catch (e) {
                showResult('数据加载失败，请稍后重试', 'error');
            }
        }

        // 重置：输入框回到中间，吉祥物复位，结果框隐藏
        function resetAll() {
            // 输入框强制回到页面中间
            searchBox.style.top = '50%';
            searchBox.style.left = '50%';
            searchBox.style.transform = 'translate(-50%, -50%)';
            
            // 吉祥物复位
            mascot.style.left = '100px';
            mascot.style.top = '800px';
            
            // 结果框隐藏并移除固定样式
            resultBox.style.display = 'none';
            resultBox.classList.remove('fixed');
            
            // 清空输入框
            nameInput.value = '';
        }

        // 查询桌号逻辑
        async function searchTable() {
            const name = nameInput.value.trim();
            if (!name) {
                showResult('请输入您的名字', 'error');
                return;
            }

            const table = staffTable[name];
            if (!table) {
                showResult(`未找到「${name}」小伙伴的桌号信息`, 'error');
                resetAll();
                return;
            }

            const coords = tableCoords[table];
            if (!coords) {
                showResult(`「${name}」小伙伴的桌号${table}暂无坐标配置`, 'error');
                resetAll();
                return;
            }

            showResult(`亲爱的${name}小伙伴，您座位的桌号为${table}`, 'success');
            mascot.style.left = `${coords.x}px`;
            mascot.style.top = `${coords.y}px`;
        }

        // 显示结果提示
        function showResult(text, type) {
            resultBox.textContent = text;
            resultBox.style.display = 'block';
            resultBox.style.color = type === 'success' ? '#28a745' : '#dc3545';
            resultBox.classList.remove('fixed');
        }

        // 点击背景：仅固定结果框到左上角，输入框不动
        function fixResultBox() {
            if (resultBox.style.display === 'block') {
                resultBox.classList.add('fixed');
            }
        }

        // 绑定事件
        searchBtn.addEventListener('click', searchTable);
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchTable();
        });
        // 聚焦输入框/点击输入框时，强制重置到中间
        nameInput.addEventListener('focus', resetAll);
        searchBox.addEventListener('click', (e) => {
            e.stopPropagation(); // 阻止点击输入框触发背景的fixResultBox
            resetAll();
        });

        // 页面加载完成后加载数据
        window.onload = loadData;
    </script>
</body>
</html>
