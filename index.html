<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=2.0">
    <title>年会桌号查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        /* --------------------------
           网页端样式（无任何变化）
        -------------------------- */
        body {
            position: relative;
            min-height: 100vh;
            background-image: url('meeting_room.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: auto;
        }

        /* 输入框：网页端固定居中 */
        .search-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            transition: all 0.5s ease;
        }

        .search-box label {
            font-size: 18px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        #nameInput {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        #searchBtn {
            padding: 12px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }

        #searchBtn:hover {
            background: #0056b3;
        }

        /* 结果框：默认居中，点击后固定左上角 */
        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            z-index: 99;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            min-width: 300px;
            text-align: center;
        }

        .result.fixed {
            top: 20px;
            left: 20px;
            transform: none;
            display: block !important;
        }

        /* 吉祥物：相对定位 */
        #mascot {
            position: absolute;
            left: 8%;
            top: 85%;
            width: 60px;
            height: 60px;
            transition: all 1.5s ease;
            z-index: 50;
            pointer-events: none;
        }

        #mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --------------------------
           移动端专属样式
        -------------------------- */
        @media (max-width: 767px) {
            body {
                background: none;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }

            /* 背景图容器：手机端适配宽度，支持缩放 */
            .bg-container {
                position: relative;
                width: 100%;
                padding: 10px 0;
            }

            .bg-image {
                display: block;
                width: 100%; /* 宽度等于手机屏幕 */
                height: auto;
                object-fit: contain;
                touch-action: pinch-zoom;
            }

            /* 输入框：手机端也固定居中 */
            .search-box {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body onclick="fixResultBox()">
    <!-- 手机端背景图容器 -->
    <div class="bg-container">
        <img src="meeting_room.jpg" class="bg-image" alt="年会会场图">
    </div>

    <div class="search-box" id="searchBox">
        <label>请输入您的名字</label>
        <input type="text" id="nameInput" placeholder="例如：张三" autocomplete="off">
        <button id="searchBtn">查询桌号</button>
    </div>
    
    <div class="result" id="resultBox"></div>
    
    <div id="mascot">
        <img src="mascot.png" alt="吉祥物">
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultBox = document.getElementById('resultBox');
        const mascot = document.getElementById('mascot');

        // 桌号百分比坐标
        const tableCoords = {
            "1": {"x": "50%", "y": "35%"},
            "2": {"x": "58%", "y": "38%"},
            "3": {"x": "57%", "y": "42%"},
            "4": {"x": "35%", "y": "38%"},
            "5": {"x": "36%", "y": "42%"},
            "6": {"x": "28%", "y": "34%"},
            "7": {"x": "26%", "y": "38%"},
            "8": {"x": "66%", "y": "34%"},
            "9": {"x": "68%", "y": "38%"},
            "10": {"x": "70%", "y": "42%"},
            "11": {"x": "62%", "y": "46%"},
            "12": {"x": "51%", "y": "46%"},
            "13": {"x": "38%", "y": "46%"},
            "14": {"x": "30%", "y": "46%"},
            "15": {"x": "22%", "y": "46%"},
            "16": {"x": "20%", "y": "52%"},
            "17": {"x": "30%", "y": "52%"},
            "18": {"x": "38%", "y": "52%"},
            "19": {"x": "51%", "y": "52%"},
            "20": {"x": "62%", "y": "52%"},
            "21": {"x": "70%", "y": "52%"},
            "22": {"x": "78%", "y": "58%"},
            "23": {"x": "68%", "y": "58%"},
            "24": {"x": "55%", "y": "58%"},
            "25": {"x": "38%", "y": "58%"},
            "26": {"x": "30%", "y": "58%"},
            "27": {"x": "19%", "y": "58%"},
            "28": {"x": "10%", "y": "58%"},
            "29": {"x": "25%", "y": "64%"},
            "30": {"x": "35%", "y": "64%"},
            "31": {"x": "51%", "y": "64%"},
            "32": {"x": "68%", "y": "64%"},
            "33": {"x": "78%", "y": "64%"},
            "34": {"x": "90%", "y": "70%"},
            "35": {"x": "76%", "y": "70%"},
            "36": {"x": "55%", "y": "70%"},
            "37": {"x": "38%", "y": "70%"},
            "38": {"x": "20%", "y": "70%"},
            "39": {"x": "10%", "y": "70%"},
            "40": {"x": "2%", "y": "70%"},
            "41": {"x": "18%", "y": "80%"},
            "42": {"x": "35%", "y": "80%"},
            "43": {"x": "55%", "y": "80%"},
            "44": {"x": "78%", "y": "80%"},
            "45": {"x": "95%", "y": "80%"}
        };

        // 加载人员名单
        let staffTable = {};
        async function loadData() {
            try {
                const res = await fetch('staff_list.json');
                staffTable = await res.json();
            } catch (e) {
                showResult('数据加载失败，请稍后重试', 'error');
            }
        }

        // 显示结果
        function showResult(text, type) {
            resultBox.textContent = text;
            resultBox.style.display = 'block';
            resultBox.style.color = type === 'success' ? '#28a745' : '#dc3545';
            resultBox.classList.remove('fixed');
        }

        // 点击背景固定结果框
        function fixResultBox() {
            if (resultBox.style.display === 'block') {
                resultBox.classList.add('fixed');
            }
        }

        // 查询逻辑
        async function searchTable() {
            const name = nameInput.value.trim();
            if (!name) {
                showResult('请输入您的名字', 'error');
                return;
            }

            const table = staffTable[name];
            if (!table) {
                showResult(`未找到「${name}」小伙伴的桌号信息`, 'error');
                return;
            }

            const coords = tableCoords[table];
            if (!coords) {
                showResult(`「${name}」小伙伴的桌号${table}暂无坐标配置`, 'error');
                return;
            }

            showResult(`亲爱的${name}小伙伴，您座位的桌号为${table}`, 'success');
            mascot.style.left = coords.x;
            mascot.style.top = coords.y;
        }

        // 绑定事件
        searchBtn.addEventListener('click', searchTable);
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchTable();
        });

        // 加载数据
        window.onload = loadData;
    </script>
</body>
</html>
